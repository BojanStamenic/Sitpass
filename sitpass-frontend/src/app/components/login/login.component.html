<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold underline mb-6 text-center">Prijava</h2>
    <form (ngSubmit)="onSubmit()" class="space-y-4">
      <div class="flex flex-col">
        <label for="email" class="mb-1 text-sm font-medium">Email:</label>
        <input
          type="email"
          id="username"
          [(ngModel)]="email"
          name="username"
          required
          class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
      <div class="flex flex-col">
        <label for="password" class="mb-1 text-sm font-medium">Lozinka:</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          required
          class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
      <button
        type="submit"
        class="mt-4 w-full bg-blue-600 text-white font-medium py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        Prijavi se
      </button>
    </form>
  </div>
</div>
