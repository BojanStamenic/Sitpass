<div class="container mx-auto p-4">
  <div class="bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4">Edit Facility</h2>
    <form (ngSubmit)="onSubmit()" class="space-y-4">
      <!-- Osnovne informacije -->
      <div class="flex flex-col">
        <label for="name" class="mb-1 text-sm font-medium">Name:</label>
        <input
          type="text"
          id="name"
          [(ngModel)]="facility.name"
          name="name"
          required
          class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div class="flex flex-col">
        <label for="description" class="mb-1 text-sm font-medium"
          >Description:</label
        >
        <textarea
          id="description"
          [(ngModel)]="facility.description"
          name="description"
          required
          class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        ></textarea>
      </div>

      <div class="flex flex-col">
        <label for="address" class="mb-1 text-sm font-medium">Address:</label>
        <input
          type="text"
          id="address"
          [(ngModel)]="facility.address"
          name="address"
          required
          class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div class="flex flex-col">
        <label for="city" class="mb-1 text-sm font-medium">City:</label>
        <input
          type="text"
          id="city"
          [(ngModel)]="facility.city"
          name="city"
          required
          class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Dinamičko dodavanje disciplina -->
      <div class="flex flex-col">
        <label class="mb-1 text-sm font-medium">Disciplines:</label>
        <div
          *ngFor="let discipline of disciplines; let i = index"
          class="flex items-center space-x-2 mb-2"
        >
          <input
            type="text"
            [(ngModel)]="disciplines[i].name"
            [name]="'discipline' + i"
            placeholder="Discipline name"
            class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 flex-grow"
          />
          <button
            type="button"
            (click)="removeDiscipline(i)"
            class="text-red-500"
          >
            Remove
          </button>
        </div>
        <button
          type="button"
          (click)="addDiscipline()"
          class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700"
        >
          Add Discipline
        </button>
      </div>

      <!-- Dinamičko dodavanje radnih dana -->
      <div class="flex flex-col">
        <label class="mb-1 text-sm font-medium">Workdays:</label>
        <div
          *ngFor="let workDay of workDays; let j = index"
          class="space-y-2 mb-2"
        >
          <div class="flex items-center space-x-2">
            <select
              [(ngModel)]="workDays[j].day"
              [name]="'workDayDay' + j"
              class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
              <option value="">Select day</option>
              <option value="MONDAY">Monday</option>
              <option value="TUESDAY">Tuesday</option>
              <option value="WEDNESDAY">Wednesday</option>
              <option value="THURSDAY">Thursday</option>
              <option value="FRIDAY">Friday</option>
              <option value="SATURDAY">Saturday</option>
              <option value="SUNDAY">Sunday</option>
            </select>

            <input
              type="time"
              [(ngModel)]="workDays[j].startTime"
              [name]="'workDayStart' + j"
              class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            />

            <input
              type="time"
              [(ngModel)]="workDays[j].endTime"
              [name]="'workDayEnd' + j"
              class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            />

            <input
              type="date"
              [(ngModel)]="workDays[j].validFrom"
              [name]="'validFrom' + j"
              class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
            <button
              type="button"
              (click)="removeWorkDay(j)"
              class="text-red-500"
            >
              Remove
            </button>
          </div>
        </div>
        <button
          type="button"
          (click)="addWorkDay()"
          class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700"
        >
          Add Workday
        </button>
      </div>

      <!-- Dugme za slanje forme -->
      <button
        type="submit"
        class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 mt-4"
      >
        Edit Facility
      </button>
    </form>
  </div>
</div>
